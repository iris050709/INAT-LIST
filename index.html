<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Taekwondo</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-black">

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card login-card text-white">

        <div class="card-body text-center">

            <img src="escudo.png" class="logo mb-2" alt="Escudo Taekwondo">

            <h2 class="fw-bold text-warning">INAT TAEKWONDO</h2>
            <p class="text-light mb-4">Acceso al Sistema</p>

            <div class="text-start px-3">
                <label class="form-label text-warning">Usuario</label>
                <input type="text" id="usuario" class="form-control mb-3 bg-dark text-white border-secondary">

                <label class="form-label text-warning">Contrase√±a</label>
                <input type="password" id="password" class="form-control bg-dark text-white border-secondary">

                <button class="btn btn-warning w-100 fw-bold mt-4" onclick="login()">
                    Entrar
                </button>

                <p id="error" class="text-danger mt-3 text-center"></p>
            </div>

        </div>

    </div>
</div>

<script src="app.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
