<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Admin - INAT Taekwondo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
</head>
<body class="bg-black text-white">

<nav class="navbar navbar-dark" style="background:#111; border-bottom:2px solid #FFD700;">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1 text-warning fw-bold">
      <img src="escudo.png" width="40" class="me-2"> ADMINISTRADOR - TAEKWONDO
    </span>
    <div>
      <button class="btn btn-outline-light me-2" onclick="downloadData()">Exportar JSON</button>
      <button class="btn btn-danger" onclick="logout()">Cerrar sesión</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <ul class="nav nav-tabs" id="adminTabs">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#alumnosTab">Alumnos</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#asistenciasTab">Asistencias (Mar/Jue)</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#pagosTab">Mensualidades</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#registroTab">Registro Alumno</button></li>
  </ul>

  <div class="tab-content mt-3">

    <!-- ALUMNOS -->
    <div class="tab-pane fade show active" id="alumnosTab">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-warning">Alumnos</h4>
        <button class="btn btn-warning" onclick="openAddAlumno()">+ Agregar Alumno</button>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-striped">
          <thead>
            <tr class="text-warning"><th>ID</th><th>Nombre</th><th>Usuario</th><th>Acciones</th></tr>
          </thead>
          <tbody id="tablaAlumnos"></tbody>
        </table>
      </div>
    </div>

    <!-- ASISTENCIAS -->
    <div class="tab-pane fade" id="asistenciasTab">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-warning">Asistencias - Martes y Jueves (próximas fechas)</h4>
        <div>
          <button class="btn btn-sm btn-outline-light" onclick="refreshAttendanceMatrix()">Refrescar Fechas</button>
        </div>
      </div>

      <div class="table-responsive" style="max-height:60vh; overflow:auto">
        <table class="table table-dark table-bordered align-middle">
          <thead id="theadAttendance"></thead>
          <tbody id="tbodyAttendance"></tbody>
        </table>
      </div>
      <p class="text-muted small mt-2">Clic en celda para alternar Presente / Ausente.</p>
    </div>

    <!-- PAGOS -->
    <div class="tab-pane fade" id="pagosTab">
      <h4 class="text-warning">Mensualidades</h4>

      <div class="row g-2 align-items-end mb-3">
        <div class="col-md-4">
          <label class="form-label text-warning">Alumno</label>
          <select id="payAlumno" class="form-select bg-dark text-white"></select>
        </div>
        <div class="col-md-3">
          <label class="form-label text-warning">Mes</label>
          <input id="payMes" class="form-control bg-dark text-white" placeholder="Ej: 2025-11 o Nov 2025">
        </div>
        <div class="col-md-2">
          <label class="form-label text-warning">Monto</label>
          <input id="payMonto" type="number" class="form-control bg-dark text-white">
        </div>
        <div class="col-md-2">
          <label class="form-label text-warning">Estado</label>
          <select id="payEstado" class="form-select bg-dark text-white">
            <option value="Pendiente">Pendiente</option>
            <option value="Pagado">Pagado</option>
          </select>
        </div>
        <div class="col-md-1">
          <button class="btn btn-warning w-100" onclick="addPayment()">Guardar</button>
        </div>
      </div>

      <div id="paymentsTable" class="table-responsive"></div>
    </div>

    <!-- REGISTRO INDIVIDUAL -->
    <div class="tab-pane fade" id="registroTab">
      <h4 class="text-warning">Registro del Alumno</h4>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label text-warning">Seleccionar alumno</label>
          <select id="registroAlumno" class="form-select bg-dark text-white" onchange="renderAlumnoRegistro()"></select>
        </div>
      </div>

      <div id="registroContent"></div>
    </div>

  </div>
</div>

<!-- MODALS -->
<!-- Add/Edit Alumno -->
<div class="modal fade" id="modalAlumno" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-bottom" style="border-color:#444">
        <h5 class="modal-title text-warning" id="modalAlumnoTitle">Nuevo Alumno</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="mdlId" type="hidden">
        <label class="form-label text-warning">Nombre</label>
        <input id="mdlNombre" class="form-control bg-dark text-white mb-2">
        <label class="form-label text-warning">Usuario</label>
        <input id="mdlUsuario" class="form-control bg-dark text-white mb-2">
        <label class="form-label text-warning">Contraseña</label>
        <div class="input-group mb-2">
          <input id="mdlPass" type="text" class="form-control bg-dark text-white">
          <button class="btn btn-outline-secondary" type="button" onclick="togglePass()">Mostrar</button>
        </div>
      </div>
      <div class="modal-footer border-top" style="border-color:#444">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-warning" onclick="saveAlumno()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL EDITAR MENSUALIDAD -->
<div class="modal fade" id="modalPago" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-black text-white" style="border:2px solid #FFD700; border-radius:12px;">

      <div class="modal-header" style="border-bottom:2px solid #333;">
        <h5 class="modal-title text-warning fw-bold">Editar Mensualidad</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <label class="text-warning fw-bold">Alumno</label>
        <input id="payEditAlumno" class="form-control bg-dark text-white mb-3 border-warning" readonly>

        <label class="text-warning fw-bold">Mes</label>
        <input id="payEditMes" class="form-control bg-dark text-white mb-3 border-warning">

        <label class="text-warning fw-bold">Monto</label>
        <input id="payEditMonto" type="number" class="form-control bg-dark text-white mb-3 border-warning">

        <label class="text-warning fw-bold">Estado</label>
        <select id="payEditEstado" class="form-select bg-dark text-white mb-3 border-warning">
          <option value="Pagado">Pagado</option>
          <option value="Pendiente">Pendiente</option>
        </select>

        <label class="text-warning fw-bold">Fecha de registro</label>
        <input id="payEditFecha" class="form-control bg-dark text-white border-warning">
      </div>

      <div class="modal-footer" style="border-top:2px solid #333;">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-warning fw-bold" onclick="saveEditedPayment()">Guardar</button>
      </div>

    </div>
  </div>
</div>


<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js")
      .then(() => console.log("PWA listo"))
      .catch(err => console.error("Error SW:", err));
  }
</script>
</body>
</html>
